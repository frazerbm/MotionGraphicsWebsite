<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(15, 15, 15);

      overflow: hidden;

    }

    .imageToAppear {
      display: none;
      opacity: 0;
    }

    .title,
    .hint {
      display: block;
    }

    .title {
      font-size: 35px;
      font: bolder;
      font-family: monospace;
      color: ivory;
    }

    .hint {
      font-size: 20px;
      color: ivory;

    }

    .bg-img {
      /* The image used */
      /* background-image: <img src="pic_trulli.jpg">; */

      min-height: 380px;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Needed to position the navbar */
      position: relative;
    }

    /* Position the navbar container inside the image */
    .container {
      position: absolute;
      margin: 20px;
      width: auto;
    }

    .content {
      z-index: -1;
    }

    .topnav {
      overflow: hidden;
      background-color: rgb(245, 245, 245);
    }

    .topnav a {
      float: right;
      color: #292828;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }

    .topnav a:hover {
      background-color: rgb(245, 245, 245);
      color: rgb(0, 102, 255);
    }

    /* .topnav a.active {
            background-color: rgb(245, 245, 245);
            color: #292828;
        } */

    .container2 {
      width: 180px;
      height: 60px;
      position: absolute;
      left: 40%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container3 {
      width: 180px;
      height: 60px;
      position: absolute;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center {
      width: 180px;
      height: 60px;
      position: absolute;
    }

    .btn3 {
      width: 180px;
      height: 60px;
      cursor: pointer;
      background: transparent;
      border: 1px solid #91C9FF;
      outline: none;
      transition: 1s ease-in-out;

    }

    svg {
      position: absolute;
      left: 0;
      top: 0;
      fill: none;
      stroke: #fff;
      stroke-dasharray: 150 480;
      stroke-dashoffset: 150;
      transition: 1s ease-in-out;

    }

    .btn3:hover {
      transition: 1s ease-in-out;
      background: #4F95DA;
    }

    .btn3:hover svg {
      stroke-dashoffset: -480;
    }

    .btn3 span {
      color: white;
      font-size: 25px;
      font-weight: 100;
    }

    .btn {
      background-color: #d5dbfd;
      border: 4px solid #d5dbfd;
      color: white;
      padding: 21px 42px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 1;
      transition: 0.3s;
      border-radius: 20px;
      position: absolute;
      top: 300px;
      left: 400px;
      margin: 4px;
    }

    .btn:hover {
      opacity: 0.8;
      border-color: #0099ff;
    }



    .btn2 {
      background-color: #d5dbfd;
      border: 4px solid #d5dbfd;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 1;
      transition: 0.3s;
      border-radius: 20px;
      position: absolute;
      top: 300px;
      left: 650px;
      margin: 4px;
    }

    .btn2:hover {
      opacity: 0.8;
      border-color: #0099ff;
    }

    #f1_container {
      position: absolute;
      margin: 10px auto;
      width: 450px;
      height: 281px;
      z-index: 1;
      perspective: 1000;
      left: 10px;
      top: 500px;
    }

    #f2_container {
      position: absolute;
      margin: 10px auto;
      width: 450px;
      height: 281px;
      z-index: 1;
      perspective: 1000;
      left: 500px;
      top: 650px;
    }

    #f3_container {
      position: absolute;
      margin: 10px auto;
      width: 450px;
      height: 281px;
      z-index: 1;
      perspective: 1000;
      left: 10px;
      top: 900px;
    }

    #f4_container {
      position: absolute;
      margin: 10px auto;
      width: 450px;
      height: 281px;
      z-index: 1;
      perspective: 1000;
      left: 500px;
      top: 1100px;
    }

    #f1_card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s linear;
    }

    #f2_card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s linear;
    }

    #f3_card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s linear;
    }

    #f4_card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s linear;
    }

    #f1_container:hover #f1_card {
      transform: rotateY(180deg);
      box-shadow: -5px 5px 5px #aaa;
    }

    #f2_container:hover #f2_card {
      transform: rotateY(180deg);
      box-shadow: -5px 5px 5px #aaa;
    }

    #f3_container:hover #f3_card {
      transform: rotateY(180deg);
      box-shadow: -5px 5px 5px #aaa;
    }

    #f4_container:hover #f4_card {
      transform: rotateY(180deg);
      box-shadow: -5px 5px 5px #aaa;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .face.back {
      display: block;
      transform: rotateY(180deg);
      box-sizing: border-box;
      padding: 10px;
      color: white;
      text-align: center;
      background-color: #aaa;
    }

    .fade-in {
      animation: fadeIn ease 2s;
      -webkit-animation: fadeIn ease 2s;
      -moz-animation: fadeIn ease 2s;
      -o-animation: fadeIn ease 2s;
      -ms-animation: fadeIn ease 2s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-moz-keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-o-keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-ms-keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .fade-bin {
      animation: fadeIn ease 5s;
      -webkit-animation: fadeIn ease 5s;
      -moz-animation: fadeIn ease 5s;
      -o-animation: fadeIn ease 5s;
      -ms-animation: fadeIn ease 5s;
    }

    @keyframes fadebIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-moz-keyframes fadebIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes fadebIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-o-keyframes fadebIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-ms-keyframes fadebIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .slide-in {
      animation: 1s ease-out 0s 1 slideInFromBelow;

    }

    @keyframes slideInFromBelow {
      100% {
        transform: translateY(0%);
      }

      0% {
        transform: translateY(-100%);
      }
    }

    .float-up {
      -webkit-animation-duration: 1s;
      -moz-animation-duration: 1s;
      -o-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-name: float-up;
      -moz-animation-name: float-up;
      -o-animation-name: float-up;
      animation-name: float-up;
      -webkit-animation-iteration-count: 1;
      -moz-animation-iteration-count: 1;
      -o-animation-iteration-count: 1;
      animation-iteration-count: 1;
      -webkit-animation-timing-function: ease-out;
      -moz-animation-timing-function: ease-out;
      -o-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
      -webkit-animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;
      -o-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      position: absolute;
      top: 500px;
    }

    .float-sup {
      -webkit-animation-duration: 1s;
      -moz-animation-duration: 1s;
      -o-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-name: float-up;
      -moz-animation-name: float-up;
      -o-animation-name: float-up;
      animation-name: float-up;
      -webkit-animation-iteration-count: 1;
      -moz-animation-iteration-count: 1;
      -o-animation-iteration-count: 1;
      animation-iteration-count: 1;
      -webkit-animation-timing-function: ease-out;
      -moz-animation-timing-function: ease-out;
      -o-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
      -webkit-animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;
      -o-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      position: absolute;
      top: 500px;
    }

    @-webkit-keyframes float-up {
      0% {
        top: 400px;
        /* opacity:0; */
        left: 500px;
      }

      /* 25% {
        opacity:1;
    } */
      /* 35% {
        top:-20px;
    } */
      100% {

        left: 500px;
      }
    }

      0% {
        top: 300px;
        /* opacity:0; */

      }

    } */

    } */
      100% {
        top: 100px;
        left: 500px;
      }
    }

    @-moz-keyframes float-up {
      0% {
        top: 500px;
        opacity: 0;
        left: 500px;
      }

      25% {
        opacity: 1;
      }

      /* 35% {
        top:-20px;
    } */
      100% {

      }
    }

    @-o-keyframes float-up {

      }

      0% {

      }

      25% {
        opacity: 1;
      }

      /* 35% {
        top:-20px;
    } */

        top: 300px;
        left: 200px;

      }
    }

    @-o-keyframes float-sup {
      0% {
        top: 500px;
        opacity: 0;

      }

    } */

      }
    }

    .my-move {
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      from {
        top: 500px;
      }

      to {
        top: 200px;
      }
    }
  </style>

      function animate() {
        renderer.render(scene, camera); //displays scenes - 3d object
        requestAnimationFrame(animate);//used in webxr projects instead of set animation loop. Calls a function at every available frame

      window.addEventListener("mousemove", onmousemove, false);

        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
        render()
      }
